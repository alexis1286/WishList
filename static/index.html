<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Christmas List 2025</title>
    <link rel="stylesheet" href="style.css">

    <!-- Favicon icon on the tab -->
    <link rel="icon" href="Images/image.png" type="image/png">
</head>
<body>
    <div class="header-container">
        <img src="Images/hot-cocoa.gif" alt="Left Image" class="header-image">
        <h1>Alexis Wish List 2025</h1>
        <img src="Images/yule log.gif" alt="Right Image" class="header-image">
    </div>
    
    <div class="container">
        <!-- Filters on the left, Audio player on the right -->
        <div class="filter-audio-container">
            <div class="filters">
                <label for="filter_category">Filter by Category:</label>
                <select id="filter_category" onchange="loadItems()">
                    <option value="">All Categories</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Food">Food</option>
                    <option value="Games">Games</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Makeup">Makeup</option>
                    <option value="Plushies">Plushies</option>
                    <option value="Technology">Technology</option>
                    <option value="Vinyls">Vinyls</option>
                    <option value="Home">Home</option>
                </select>

                <label for="filter">Filter by Priority:</label>
                <select id="filter" onchange="loadItems()">
                    <option value="">Priority</option>
                    <option value="priority-1">1</option>
                    <option value="priority-2">2</option>
                    <option value="priority-3">3</option>
                    <option value="priority-4">4</option>
                    <option value="priority-5">5</option>
                </select>
            </div>
            
            <!-- Audio player positioned on the right -->
            <div class="audio-player">
                <audio id="background-audio" src="Audio/calm-christmas-piano-262888.mp3" controls loop></audio>
            </div>
        </div>

        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Link</th>
                        <th>Price</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
<div style="margin-top: 30px;">
    <h2>Add New Item</h2>
    <form id="addItemForm">
        <label>
            Priority:
            <select id="new_priority" required>
                <option value="1">1 - Highest</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5 - Lowest</option>
            </select>
        </label>
        <br><br>

        <label>
            Category:
            <select id="new_category" required>
                <option value="Clothes">Clothes</option>
                <option value="Fitness">Fitness</option>
                <option value="Food">Food</option>
                <option value="Games">Games</option>
                <option value="Kitchen">Kitchen</option>
                <option value="Makeup">Makeup</option>
                <option value="Plushies">Plushies</option>
                <option value="Technology">Technology</option>
                <option value="Vinyls">Vinyls</option>
                <option value="Home">Home</option>
            </select>
        </label>
        <br><br>

        <label>
            Name:
            <input type="text" id="new_name" required>
        </label>
        <br><br>

        <label>
            Link:
            <input type="url" id="new_link">
        </label>
        <br><br>

        <label>
            Price:
            <input type="text" id="new_price">
        </label>
        <br><br>

        <label>
            Image URL:
            <input type="url" id="new_image">
        </label>
        <br><br>

        <button type="submit">Add Item</button>
    </form>
</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- to run locally python -m http.server 8001
and http://localhost:8001/index.html -->
