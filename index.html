<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Christmas List 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Christmas List</h1>
    <div class="container">
        <label for="filter_category">Filter by Category:</label>
        <select id="filter_category" onchange="loadItems()">
            <option value="">All Categories</option>
            <option value="Clothes">Clothes</option>
            <option value="Fitness">Fitness</option>
            <option value="Food">Food</option>
            <option value="Games">Games</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Makeup">Makeup</option>
            <option value="Plushies">Plushies</option>
            <option value="Technology">Technology</option>
            <option value="Vinyls">Vinyls</option>
            <option value="Home">Home</option>
        </select>

        <label for="filter">Filter by Priority:</label>
        <select id="filter" onchange="loadItems()">
            <option value="">Priority</option>
            <option value="priority-1">1</option>
            <option value="priority-2">2</option>
            <option value="priority-3">3</option>
            <option value="priority-4">4</option>
            <option value="priority-5">5</option>
        </select>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Link</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
